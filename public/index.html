<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>JARVIS AI Assistant</h1>
            <div class="subtitle">Powered by Groq and Llama3-70b</div>
            <div class="token-counter" id="token-counter">Tokens used: 0</div>
        </header>
        
        <div class="chat-container" id="chat-container">
            <div class="message jarvis-message">
                <div class="message-content">Hello! I'm JARVIS, your AI assistant. How can I help you today?</div>
                <div class="message-sender">JARVIS</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button class="btn" id="send-btn">Send</button>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
